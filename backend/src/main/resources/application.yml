spring:
  application:
    name: moaspace

  datasource:
    url: ${DB_JDBC_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        # Batch Insert 설정 (성능 향상)
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
    open-in-view: false

server:
  port: 8080

logging:
  level:
    me.muheun.moaspace: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
